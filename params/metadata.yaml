# Parameters for the metadata request to the USGS Inventory API
# See https://earthexplorer.usgs.gov/inventory/documentation/json-api?version=1.4.1#metadata 
# or metadata() method in payloads.py for a description.
#
# REMINDER: REMOVE ANY SYSTEM-SPECIFIC INFO BEFORE COMMITTING.
#           This means usernames/passwords, really.
#-------------------------------------------------------------------------------------------

# String. Use the datasetName from datasets response.
datasetname: ''

# Denotes if data access URLs should be returned for each scene. Optional. Default is false.
includeDataAccess: false

# Denotes if browse links should be returned for each scene. Optional. Default is false.
includeBrowse: false

# Denotes if spatial information should be returned for each scene. Optional. Default is false.
includeSpatial: false

# List of scenes for which to get metadata. Max list size 50000.
entityIds:
  - 'LC80130292014100LGN00'
  - 'LC80130302014100LGN00'